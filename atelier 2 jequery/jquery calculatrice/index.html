<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       
        <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <title> Calculatrice</title>
     </head>
     <body>
        <div class="calc">
             <form name="form"></form>
            <p>calculatrice simple</p>
            <div class="ombre">
            <input class="calc-display">
            <h2 class="calc-result"><h2>
            </div>
            </form>

            <table>
                 <tr> 
                     <td><input type="button" value="7" onclick="insrt(7)" class="r3"></td>
                     <td><input type="button" value="8" onclick="insrt(8)" class="r2"></td>
                     <td><input type="button" value="9" onclick="insrt(9)"class="r2"></td>
                     <div id="espace">
                     <td><input type="button" value="CE" onclick="del()" class="r1" id="CE"></td>
                     <td><input type="button" value="C" onclick="C()" class="r2" id="C"></td>
                  </div>
                 </tr>
                 <tr>
                    <td><input type="button" value="4" onclick="insrt(4)"class="r3"></td>
                    <td><input type="button" value="5" onclick="insrt(5)"class="r2" ></td>
                    <td><input type="button" value="6" onclick="insrt(6)" class="r2"></td>
                    <td><input type="button" value="/" onclick="insrt('/')"class="r1"></td>
                    <td><input type="button" value="*" onclick="insrt('*')"class="r2"></td>
                 </tr>
                 <tr>
                    <td><input type="button" value="1" onclick="insrt(1)"class="r3"></td>
                    <td><input type="button" value="2" onclick="insrt(2)" class="r2"></td>
                    <td><input type="button" value="3" onclick="insrt(3)" class="r2"></td>
                    <td><input type="button" value="-" onclick="insrt('-')"class="r1"></td>
                    <td rowspan="2"><input type="button" style="height:90px" value="+" onclick="insrt('+')"class="r2" id="plus"></td>
                 </tr>
                 <tr>
                    <td colspan="2" ><input type="button" style="width:95px" value="0" onclick="insrt(0)" class="r3"></td>
                    <td><input type="button" value="."onclick="insrt('.')" class="r2"></td>
                    <td><input type="button" value="=" onclick="eql()" class="r1" id="eql"></td>
                    
                 </tr>

            </table>
        </div>

     </body>
     </html>
